<button (click)="showModal()"><span>Edit</span></button>
<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  [nzFooter]="modalFooter"
  (nzOnCancel)="handleCancel()"
>
  <ng-template #modalTitle>Update</ng-template>

  <ng-template #modalContent>
    <div>
      <div>
        Start:
        <nz-time-picker
          [(ngModel)]="startTime"
          [nzDefaultOpenValue]="defaultOpenValue"
        ></nz-time-picker>
      </div>
      <div>
        End:
        <nz-time-picker
          [(ngModel)]="endTime"
          [nzDefaultOpenValue]="defaultOpenValue"
        ></nz-time-picker>
      </div>
    </div>
  </ng-template>

  <ng-template #modalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
    <button nz-button nzType="primary" (click)="handleOk()">Update</button>
  </ng-template>
</nz-modal>
